<div class="signup-container">
	<h1>Sign Up to Save Puzzles!</h1>
	<div class="buffer local">
		<form ng-submit="signup()">
			<div class="form-group">
				<input ng-model="userData.name" type="text" class="form-control" placeholder="Enter Name" required />
			</div>
			<div class="form-group">
				<input ng-model="userData.email" type="text" class="form-control" placeholder="Enter email" required />
			</div>
			<div class="form-group">
				<input ng-model="userData.password" type="password" class="form-control" placeholder="Enter password" required />
			</div>
			<button type="submit" class="btn btn-block btn-primary">Sign Up</button>
		</form>
	</div>
</div>
