<body>
	<svg>
		<g ng-click="select(states['q0'])">
			<line x1="25%" y1="50%" x2="50%" y2="50%"></line>
			<circle cx="50%" cy="50%" r="4.0em"></circle>
			<text x="50%" y="50%">{{ states["q0"].value }}</text>
		</g>
		<g ng-click="select(states['q1'])">
			<line x1="25%" y1="50%" x2="37.5%" y2="10%"></line>
			<line x1="25%" y1="50%" x2="37.5%" y2="35%"></line>
			<line x1="25%" y1="50%" x2="37.5%" y2="65%"></line>
			<line x1="25%" y1="50%" x2="37.5%" y2="90%"></line>
			<circle cx="25%" cy="50%" r="4.0em"></circle>
			<text x="25%" y="50%">{{ states["q1"].value }}</text>
		</g>
		<g ng-click="select(states['q2'])">
			<line x1="37.5%" y1="10%" x2="37.5%" y2="35%"></line>
			<circle cx="37.5%" cy="10%" r="4.0em" ></circle>
			<text x="37.5%" y="10%">{{ states["q2"].value }}</text>
		</g>
		<g ng-click="select(states['q3'])">
			<line x1="37.5%" y1="35%" x2="37.5%" y2="65%"></line>
			<circle cx="37.5%" cy="35%" r="4.0em" ></circle>
			<text x="37.5%" y="35%">{{ states["q3"].value }}</text>
		</g>
		<g ng-click="select(states['q4'])"class="active">
			<line x1="37.5%" y1="65%" x2="37.5%" y2="90%"></line>
			<circle cx="37.5%" cy="65%" r="4.0em" ></circle>
			<text x="37.5%" y="65%">{{ states["q4"].value }}</text>
		</g>
		<g ng-click="select(states['q5'])">
			<circle cx="37.5%" cy="90%" r="4.0em" ></circle>
			<text x="37.5%" y="90%">{{ states["q5"].value }}</text>
		</g>

		<g ng-click="select(states['q6'])">
