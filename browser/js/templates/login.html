<div class="signin-container">
	<div class="buffer local">
		<form ng-submit="submitLogin()">
			<div class="form-group">
				<input ng-model="userData.email" type="text" class="form-control" placeholder="Enter email" required />
			</div>
			<div class="form-group">
				<input ng-model="userData.password" type="password" class="form-control" placeholder="Enter password" required />
			</div>
			<button type="submit" class="btn btn-block btn-primary">login</button>
		</form>
		<a ui-sref="signup">Not a member? Sign Up.</a>
		<a ui-sref="home">Continue as Guest(Can't save puzzles!)</a>
	</div>
</div>
